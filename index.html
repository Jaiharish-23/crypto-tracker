<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/jhgno-logo.png" />
    <link rel="apple-touch-icon" href="/jhgno-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHGNO Crypto Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0f;
        overflow-x: hidden;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0f 0%, #14141e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(147, 51, 234, 0.3);
        border-top: 3px solid #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 18px;
        font-weight: 600;
        background: linear-gradient(135deg, #9333ea 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <img src="WhatsApp Image 2025-10-19 at 07.36.38_cfcf8589.jpg" alt="JHGNO Logo" class="loading-logo" />
        <div class="loading-spinner"></div>
        <div class="loading-text">JHGNO CRYPTO TRACKER</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
